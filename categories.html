<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
    margin: 0;
}

/* Header Styling */
header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

header h1 {
    margin: 0;
    font-size: 24px;
    display: inline-block;
}

header nav ul {
    list-style: none;
    float: right;
    display: flex;
    margin: 0;
}

header nav ul li {
    margin-left: 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #ffdd57;
}

/* Main Content Styling */
main {
    padding: 80px 20px; /* Added padding to account for the fixed header */
    max-width: 1000px;
    margin: auto;
}

h2 {
    font-size: 28px;
    color: #4CAF50;
    margin-bottom: 20px;
    text-align: center;
}

/* Categories Buttons */
#categories {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

#categories button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

#categories button:hover {
    background-color: #45a049;
}

/* Posts Grid */
#category-posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

/* Post Card Styling */
.post-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.post-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}

.post-card h2 {
    font-size: 20px;
    color: #333;
    margin: 15px;
}

.post-card p {
    font-size: 14px;
    color: #555;
    margin: 0 15px 15px;
    line-height: 1.4;
}

.post-card a,
.post-card button {
    display: block;
    text-align: center;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 0 0 5px 5px;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}

.post-card a:hover,
.post-card button:hover {
    background-color: #45a049;
}

/* Adjusted Image Sizes */
.post-card img,
.subcategory-card img {
    width: 100%; /* Ensures the image fits the card width */
    height: 200px; /* Fixed height for consistent card sizes */
    object-fit: cover; /* Fills the space while maintaining aspect ratio */
    border-radius: 5px 5px 0 0; /* Matches card border styling */
}

/* Subcategory Card Styling */
.subcategory-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    padding: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.subcategory-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}

.subcategory-card h4 {
    font-size: 18px;
    color: #333;
    margin: 10px 0;
}

.subcategory-card p {
    font-size: 14px;
    color: #555;
    line-height: 1.4;
}

/* Footer Styling */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
}

footer p {
    margin: 0;
    font-size: 14px;
}

/* Responsive Design */
@media (max-width: 768px) {
    header nav ul {
        float: none;
        display: flex;
        justify-content: center;
    }

    header nav ul li {
        margin: 0 10px;
    }

    main {
        padding: 95px 15px; /* Adjust padding for smaller devices */
    }

    h2 {
        font-size: 24px;
    }

    #categories button {
        font-size: 14px;
        padding: 8px 15px;
    }

    #category-posts {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }

    .post-card img,
    .subcategory-card img {
        height: 150px; /* Smaller images on mobile */
    }

    .post-card h2,
    .subcategory-card h4 {
        font-size: 16px;
    }

    .post-card p,
    .subcategory-card p {
        font-size: 12px;
    }
}

    </style>
</head>

<body>
    <header>
        <nav>
            <h1>My Blog</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Categories</h2>
        <section id="categories">
            <button data-category="all">All</button>
            <button data-category="technology">Technology</button>
            <button data-category="lifestyle">Lifestyle</button>
            <button data-category="travel">Travel</button>
            <button data-category="food">Food</button>
            <button data-category="adayinmylife">A Day in My Life</button>
        </section>
        <div id="category-posts" class="post-list">
            <!-- Dynamic Category-Specific Blog Posts Will Render Here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoryPosts = document.getElementById('category-posts');
            const categoryButtons = document.querySelectorAll('#categories button');

            let allPosts = [];
            fetch('posts.json')
                .then(response => response.json())
                .then(posts => {
                    allPosts = posts;
                    renderAllPostsAndSubcategories(allPosts); // Default: Display all posts and subcategories
                });

            // Function to render all posts and their subcategories
            function renderAllPostsAndSubcategories(posts) {
                categoryPosts.innerHTML = ''; // Clear current content
                posts.forEach(post => {
                    if (post.subcategories && post.subcategories.length > 0) {
                        // Render subcategories if they exist
                        post.subcategories.forEach(subcategory => {
                            const subCard = document.createElement('div');
                            subCard.classList.add('subcategory-card');

                            const subImage = subcategory.image
                                ? `<img src="images/${subcategory.image}" alt="${subcategory.title}" loading="lazy">`
                                : '';

                            subCard.innerHTML = `
                                ${subImage}
                                <h4>${subcategory.title}</h4>
                                <p>${subcategory.description}</p>
                            `;
                            categoryPosts.appendChild(subCard);
                        });
                    } else {
                        // Render the main post if no subcategories exist
                        const card = document.createElement('div');
                        card.classList.add('post-card');

                        const postImage = post.image
                            ? `<img src="images/${post.image}" alt="${post.title}" loading="lazy">`
                            : '';

                        card.innerHTML = `
                            ${postImage}
                            <h2>${post.title}</h2>
                            <p>${post.description}</p>
                            <a href="post.html?id=${post.id}">Read More</a>
                        `;
                        categoryPosts.appendChild(card);
                    }
                });
            }

            // Event listener for category buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.getAttribute('data-category');
                    if (category === 'all') {
                        renderAllPostsAndSubcategories(allPosts); // Show all posts and subcategories
                    } else {
                        const parentCategory = allPosts.find(
                            post => post.category === 'parent' && post.title.toLowerCase().replace(/ /g, "") === category
                        );
                        if (parentCategory && parentCategory.subcategories) {
                            renderSubcategories(parentCategory.subcategories); // Show subcategories
                        } else {
                            const filteredPosts = allPosts.filter(post => post.category === category);
                            renderPosts(filteredPosts); // Show filtered posts
                        }
                    }
                });
            });

            // Function to render individual posts
            function renderPosts(posts) {
                categoryPosts.innerHTML = ''; // Clear current content
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.classList.add('post-card');

                    const postImage = post.image
                        ? `<img src="images/${post.image}" alt="${post.title}" loading="lazy">`
                        : '';

                    card.innerHTML = `
                        ${postImage}
                        <h2>${post.title}</h2>
                        <p>${post.description}</p>
                        <a href="post.html?id=${post.id}">Read More</a>
                    `;
                    categoryPosts.appendChild(card);
                });
            }

            // Function to render subcategories
            function renderSubcategories(subcategories) {
                categoryPosts.innerHTML = ''; // Clear current content
                subcategories.forEach(subcategory => {
                    const subCard = document.createElement('div');
                    subCard.classList.add('subcategory-card');

                    const subImage = subcategory.image
                        ? `<img src="images/${subcategory.image}" alt="${subcategory.title}" loading="lazy">`
                        : '';

                    subCard.innerHTML = `
                        ${subImage}
                        <h4>${subcategory.title}</h4>
                        <p>${subcategory.description}</p>
                    `;
                    categoryPosts.appendChild(subCard);
                });
            }
        });
    </script>


</body>

</html>
